<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>APACHE V1.0</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5rem;
            color: #333;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6347;
            animation: colorChange 2s infinite alternate;
        }
        img {
            width: 300px;
            margin: 20px 0;
        }
        @keyframes colorChange {
            0% {
                color: #ff6347; /* Tomato */
            }
            50% {
                color: #32cd32; /* Lime Green */
            }
            100% {
                color: #1e90ff; /* Dodger Blue */
            }
        }
    </style>
</head>
<body>
    <h1>APACHE V1.0</h1>
    <img src="https://via.placeholder.com/300?text=Server+Image" alt="Server Image">
    <h2>Under Construction</h2>
</body>
</html>
