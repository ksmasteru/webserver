#general purpose server
server {
    listen 8080 2002 2000 2003 2004 2005;
    host 127.0.0.1;
    server_name example.com;
    
    error_page 404 ./pages/errors/404.html;
    error_page 403 ./pages/errors/403.html;

    # location / {
    #     return 301 /red;
    # }

    #testing on this.'/' is path
    #data root.
    location /{
        root ./pages/folders;
        index index.html;
        allowed_methods GET POST DELETE;
        autoindex off;
    }

    location errors{
        root ./pages/errors;
        autoindex on;
        allowed_methods GET;
        index index.html;
    }

    location uploads{
        root ./pages/uploads;
        autoindex off;
        allowed_methods GET POST DELETE;
        index index.html;
    }

    #having an upload path on each location has no use
    # in the current implementation if the server.
    # pass in the vectors of locations as a paramaeter to make response.
}
