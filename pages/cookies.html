<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookies Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    pre {
      background-color: #eee;
      padding: 1rem;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookies</h1>
    <pre id="cookieDisplay">Loading cookies...</pre>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cookieDisplay = document.getElementById('cookieDisplay');
      const cookies = document.cookie;

      cookieDisplay.textContent = cookies ? cookies : 'No cookies found.';
    });
  </script>
</body>
</html>
